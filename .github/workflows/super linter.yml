
name: Super-Linter

on: push

jobs:
  super-lint:
      - name: macOS
        matrix: macos
        runs-on:
          arm: [m1]
          intel: [macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Super-Linter
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
